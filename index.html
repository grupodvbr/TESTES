<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa de Satisfação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <form id="formPesquisa">
    <h2>Pesquisa de Satisfação</h2>

    <label for="nome">Nome:</label>
    <input type="text" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" name="email">

    <label for="satisfacao">Nível de Satisfação:</label>
    <select name="satisfacao" required>
      <option value="">Selecione...</option>
      <option value="Ótimo">Ótimo</option>
      <option value="Bom">Bom</option>
      <option value="Regular">Regular</option>
      <option value="Ruim">Ruim</option>
    </select>

    <label for="comentario">Comentário:</label>
    <textarea name="comentario" rows="4"></textarea>

    <button type="submit">Enviar</button>
    <div class="success" id="msgSucesso"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxdY3Rb7o_ZngAtFJJqWRpB-IP_Su2v1Is1GZlUNohjvBlNXg4oN4Ixw9jQQeHHt0fJ/exec';

    document.getElementById('formPesquisa').addEventListener('submit', e => {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: data
      })
      .then(response => {
        document.getElementById('msgSucesso').textContent = "Resposta registrada com sucesso!";
        form.reset();
      })
      .catch(error => {
        alert("Erro ao enviar: " + error.message);
      });
    });
  </script>
</body>
</html>
