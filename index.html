<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìä Leitor de Cupons ‚Äì Mercatto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f7f9fb;
    color: #222;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  th, td {
    border-bottom: 1px solid #eee;
    padding: 10px;
    text-align: left;
    font-size: 14px;
  }
  th {
    background: #007bff;
    color: white;
  }
  tr:hover { background: #f2f6ff; }
  .container {
    max-width: 1100px;
    margin: auto;
  }
  .btn {
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    margin-bottom: 15px;
  }
  pre {
    white-space: pre-wrap;
    background: #f5f5f5;
    border-radius: 6px;
    padding: 10px;
    font-size: 13px;
  }
  details summary {
    cursor: pointer;
    font-weight: 600;
    margin: 6px 0;
  }
  .chip {
    background: #007bff22;
    padding: 3px 8px;
    border-radius: 8px;
    font-size: 12px;
    margin-right: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üìä Cupons - Detalhamento de Vendas</h1>
    <a href="#" class="btn" onclick="carregar()">üîÑ Atualizar Dados</a>

    <div id="dados"></div>
  </div>

<script>
async function carregar() {
  const div = document.getElementById('dados');
  div.innerHTML = "<p>‚è≥ Carregando dados...</p>";

  try {
    // üîπ Substitua pela URL do seu Apps Script publicado como Web App (que retorna JSON)
    const url = 'https://script.google.com/macros/s/AKfycbyfRr-2LBoKi5vUti40kNaL9hJXd_92NQNKOhldmicUaJkijV0seGuIxyo_9bTbNIiznw/exec?action=getCuponsTempoReal';
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data)) {
      div.innerHTML = "<p>Nenhum dado retornado.</p>";
      return;
    }

    let html = "";

    data.forEach((linha, i) => {
      const raw = linha.RawJSON;
      if (!raw) return;

      try {
        const j = JSON.parse(raw);

        html += `
        <details>
          <summary>üßæ <b>${linha.CupomId}</b> ‚Äî ${linha.Empresa || 'Sem empresa'} | Valor: <b>R$ ${j.valor?.toFixed(2)}</b></summary>
          <table>
            <tr><th>Campo</th><th>Valor</th></tr>
            <tr><td><b>Data</b></td><td>${j.data}</td></tr>
            <tr><td><b>Caixa</b></td><td>${j.numeroCaixa}</td></tr>
            <tr><td><b>COO</b></td><td>${j.coo}</td></tr>
            <tr><td><b>Funcion√°rio</b></td><td>${j.funcionarioId}</td></tr>
            <tr><td><b>Valor Total</b></td><td>R$ ${j.valor.toFixed(2)}</td></tr>
            <tr><td><b>Itens</b></td><td>${j.qtdItensCupom}</td></tr>
            <tr><td><b>Status Nota</b></td><td>${j.statusXMLNota}</td></tr>
          </table>

          <h4>üõí Itens da Venda</h4>
          <table>
            <tr><th>ProdutoID</th><th>Qtd</th><th>Pre√ßo</th><th>Total</th><th>Tributa√ß√£o</th></tr>
            ${j.itensVenda.map(it => `
              <tr>
                <td>${it.produtoId}</td>
                <td>${it.quantidadeVenda}</td>
                <td>R$ ${it.valorUnidade.toFixed(2)}</td>
                <td>R$ ${it.valorTotal.toFixed(2)}</td>
                <td>${it.tributacao}</td>
              </tr>
            `).join('')}
          </table>

          <h4>üí≥ Finaliza√ß√µes</h4>
          <table>
            <tr><th>Finalizadora</th><th>Valor</th><th>Bandeira</th><th>NSU</th></tr>
            ${j.finalizacoes.map(f => `
              <tr>
                <td>${f.finalizadoraId}</td>
                <td>R$ ${f.valor.toFixed(2)}</td>
                <td>${f.bandeira || '-'}</td>
                <td>${f.nsu || '-'}</td>
              </tr>
            `).join('')}
          </table>
        </details>
        <hr/>`;
      } catch (e) {
        html += `<p>‚ùå Erro ao ler JSON do cupom ${linha.CupomId}: ${e.message}</p>`;
      }
    });

    div.innerHTML = html || "<p>Nenhum cupom encontrado.</p>";
  } catch (err) {
    div.innerHTML = `<p>‚ùå Erro ao carregar: ${err.message}</p>`;
  }
}
</script>
</body>
</html>
